name: Unity Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  UNITY_VERSION: 6000.3.2f1

permissions:
  contents: read
  checks: write

jobs:
  editmode:
    name: Run EditMode tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-editmode-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-editmode-
            Library-

      - name: Run EditMode tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: editmode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Test Results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results (EditMode)
          path: ${{ steps.tests.outputs.artifactsPath }}
          retention-days: 14

  playmode:
    name: Run PlayMode tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-playmode-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-playmode-
            Library-

      - name: Run PlayMode tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: playmode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: PlayMode Test Results
          # Workaround for Unity 6 PlayMode test stability on Linux
          # Burst compiler crashes in Docker: https://github.com/game-ci/docker/issues/195
          customParameters: -nographics --burst-disable-compilation

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results (PlayMode)
          path: ${{ steps.tests.outputs.artifactsPath }}
          retention-days: 14
